<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #ddd;
            padding: 0.5rem 0;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
			position: relative;
        }
        nav a:hover {
            color: #007BFF;
        }
		.dropdown {
			display: none; /* Hidden by default */
			position: absolute; /* Positioned below the link */
			top: 100%; /* Places it directly underneath */
			left: 0;
			background-color: yellow;
			border: 1px solid red;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			z-index: 1000;
			padding: 0.5rem 0;
			list-style: none;
		}
        .dropdown li {
            padding: 0.5rem 1rem;
        }
        .dropdown li:hover {
            background-color: #f0f0f0; /* Highlight item on hover */
        }
        nav a:hover .dropdown {
            display: block; /* Show the dropdown on hover */
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .cta {
            background: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
            margin: 2rem 0;
            border-radius: 8px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Insert Webstie title!</h1>
    </header>
    <nav>
		<a href="about.html">About
			<ul class="dropdown">
				<li><a href="#our-team">Our Team</a></li>
				<li><a href="#mission">Mission</a></li>
				<li><a href="#history">History</a></li>
			</ul>
		</a>

        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="lists.html">Lists</a>		
    </nav>
    <section id="about">
        <h2>About Us</h2>
        <p>Insert about comments.</p>
    </section>
    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: insertemail@email.com</p>
        <p>Phone: (123) 456-7890</p>
    </section>
    <div class="cta">
        <p>Email <a href="#contact" style="color: white; text-decoration: underline;">Insert email</a></p>
    </div>
    <footer>
        <p>&copy; Insert footer here</p>
    </footer>
</body>
</html>
