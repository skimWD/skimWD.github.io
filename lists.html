<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List in Rows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            text-align: center;
        }
        .image-list {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping of images to the next row */
            justify-content: center; /* Centers the images horizontally */
            gap: 1rem; /* Adds spacing between images */
        }
        .image-item {
            border: 2px solid #ddd;
            padding: 0.5rem;
            width: calc(33.3% - 1rem); /* Divides space evenly across 3 items */
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            border-radius: 8px;
			height: 200px; /* use "auto" if desire to fit image size */
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px; /* Adds rounded corners to images */
        }
        .caption {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }
        .img:hover {
            background-color: #007BFF;
            color: white;
            border-color: #0056b3;
        }
    </style>
    <script>
        async function sendData(imageId) {
            try {
                const response = await fetch('http://localhost:3000/log-click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ imageId: imageId, timestamp: Date.now() }),
                });

                if (response.ok) {
                    alert('Data sent successfully');
                } else {
                    console.error('Failed to send data:', response.statusText);
                    alert('Error sending data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending data');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Image Lists</h1>
    </header>
    <section class="image-list">
        <div class="image-item" onClick="sendData('Image 1')">
				<img src="image1.jpg" alt="Image 1">
            <div class="caption">Image 1 Caption</div>
        </div>
        <div class="image-item">
            <img src="image2.jpg" onClick="sendData('Image 2')" alt="Image 2">
            <div class="caption">Image 2 Caption</div>
        </div>
        <div class="image-item">
            <img src="image3.jpg" alt="Image 3">
            <div class="caption">Image 3 Caption</div>
        </div>
        <div class="image-item">
            <img src="image4.jpg" alt="Image 4">
            <div class="caption">Image 4 Caption</div>
        </div>
        <div class="image-item">
            <img src="image5.jpg" alt="Image 5">
            <div class="caption">Image 5 Caption</div>
        </div>
        <div class="image-item">
            <img src="image6.jpg" alt="Image 6">
            <div class="caption">Image 6 Caption</div>
        </div>
    </section>
</body>
</html>
